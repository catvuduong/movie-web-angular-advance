<ng-container *ngIf="detailMovie">
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <img [src]=" detailMovie.thumbnail" alt="">
                <p class="mt-3">{{detailMovie.name}}</p>
            </div>
            <div class="col-6">
                <h3 class="text-center">Mô tả</h3>
                <p class="text-justify">{{detailMovie.description}}</p>
            </div>
        </div>
    </div>
</ng-container>
